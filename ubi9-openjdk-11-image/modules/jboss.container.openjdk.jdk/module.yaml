artifacts: []
description: Installs the JDK for OpenJDK 11.
envs:
- name: JAVA_HOME
  value: /usr/lib/jvm/java-11
- name: JAVA_VENDOR
  value: openjdk
- name: JAVA_VERSION
  value: '11'
- name: JBOSS_CONTAINER_OPENJDK_JDK_MODULE
  value: /opt/jboss/container/openjdk/jdk
execute:
- directory: jboss.container.openjdk.jdk
  module_name: jboss.container.openjdk.jdk
  name: jboss.container.openjdk.jdk/configure.sh
  script: configure.sh
labels:
- name: org.jboss.product
  value: openjdk
- name: org.jboss.product.version
  value: '11'
- name: org.jboss.product.openjdk.version
  value: '11'
modules:
  install:
  - name: jboss.container.user
  - name: jboss.container.openjdk
  repositories: []
name: jboss.container.openjdk.jdk
osbs:
  configuration: {}
  repository: {}
packages:
  install:
  - java-11-openjdk-devel
  - tzdata-java
  repositories: []
ports: []
schema_version: 1
version: '11'
volumes: []
