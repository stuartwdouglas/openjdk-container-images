artifacts: []
description: ^ Provides support for running Java applications.  Basic usage is $JBOSS_CONTAINER_JAVA_RUN_MODULE/run-java.sh.
envs:
- name: JBOSS_CONTAINER_JAVA_RUN_MODULE
  value: /opt/jboss/container/java/run
- description: ^ The directory where the application resides. All paths in your application
    are relative to this directory.
  example: myapplication/
  name: JAVA_APP_DIR
- description: ^ A main class to use as argument for `java`. When this environment
    variable is given, all jar files in **JAVA_APP_DIR** are added to the classpath
    as well as **JAVA_LIB_DIR**.
  example: com.example.MainClass
  name: JAVA_MAIN_CLASS
- description: ^ Directory holding the Java jar files as well an optional `classpath`
    file which holds the classpath. Either as a single line classpath (colon separated)
    or with jar files listed line-by-line. If not set **JAVA_LIB_DIR** is the same
    as **JAVA_APP_DIR**.
  name: JAVA_LIB_DIR
- description: ^ The location of the directory which should be used by the application
    for reading/writing application data.  Users should override the default if their
    application should use a different directory, e.g. if a persistent volume is used
    to persist data across restarts.
  example: /var/cache/application
  name: JAVA_DATA_DIR
  value: /deployments/data
- description: ^ The classpath to use. If not given, the startup script checks for
    a file `**JAVA_APP_DIR/classpath**` and use its content literally as classpath.
    If this file doesn't exists all jars in the app dir are added (`classes:**JAVA_APP_DIR/***`).
  name: JAVA_CLASSPATH
- description: Arguments passed to the `java` application.
  name: JAVA_ARGS
- description: To set the process or application name by the user.
  name: JAVA_APP_NAME
execute:
- directory: jboss.container.java.run
  module_name: jboss.container.java.run
  name: jboss.container.java.run/configure.sh
  script: configure.sh
labels: []
modules:
  install:
  - name: jboss.container.user
  - name: jboss.container.java.jvm
  - name: jboss.container.util.logging
  repositories: []
name: jboss.container.java.run
osbs:
  configuration: {}
  repository: {}
packages:
  repositories: []
ports: []
schema_version: 1
version: '1.0'
volumes: []
